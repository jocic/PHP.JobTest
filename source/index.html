        <!-- Recaptcha -->
        
        <script src="https://www.google.com/recaptcha/api.js?render=XXXXXX" type="text/javascript"></script>
        
        <script type="text/javascript">
            
            grecaptcha.ready(function() {
                
                grecaptcha.execute("XXXXXX", { action : "homepage" }).then(function(token) {
                    
                    var inputs = document.querySelectorAll("input[name='recaptcha']");
                    
                    for (var i = 0; i < inputs.length; i ++) {
                        inputs[i].value = token;
                    }
                    
                });
                
            });
            
        </script>

    <body>
        
        <div class="container">
            <form class="mt-5 mb-5" method="post" action="process.php">
                
                <input type="hidden" name="recaptcha" value="" />
                
                <h1>Scheduler</h1>
                
                <hr />
                
                <div class="form-group">
                    <label for="form-name">Name</label>
                    <input id="form-name" class="form-control" type="text" name="name" placeholder="John Doe" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="form-phone">Phone</label>
                    <input id="form-phone" class="form-control" type="tel" name="phone" placeholder="011/111222" value="" pattern="[0-9]{3}/[0-9]{6,}" required="required" />
                </div>
                <div class="form-group">
                    <label for="form-email">Email</label>
                    <input id="form-email" class="form-control" type="email" name="email" value="" required="required" />
                </div>
                <div class="form-group">
                    <label for="form-time" data-target="#form-time" data-toggle="datetimepicker">Time</label>
                    <div id="form-time" class="input-group time" data-target-input="nearest">
                        <input class="form-control datetimepicker-input" required="required" type="text" data-target="#form-time" />
                        <div class="input-group-append" data-target="#form-time" data-toggle="datetimepicker">
                            <div class="input-group-text">
                                <i class="fa fa-clock"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="form-date" data-target="#form-date" data-toggle="datetimepicker">Date</label>
                    <div id="form-date" class="input-group date" data-target-input="nearest">
                        <input class="form-control datetimepicker-input" type="text" required="required" data-target="#form-date" />
                        <div class="input-group-append" data-target="#form-date" data-toggle="datetimepicker">
                            <div class="input-group-text">
                                <i class="fa fa-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="form-note">Note</label>
                    <textarea id="form-note" class="form-control" name="note"></textarea>
                </div>
                <button type="submit" class="btn btn-block btn-primary">Proceed</button>
            </form>
        </div>
        
    </body>
